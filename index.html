<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
</head>
<body>
  <div class="container">
    <h1>We're thinking pizza...</h1>
    <form>
      <h3>Select size</h3>
      <!-- dropdown menu -->
      <select class="form-control" id="size">
        <option value="1">Personal</option>
        <option value="1.5">Small</option>
        <option value="2">Medium</option>
        <option value="3">Party</option>
      </select>
      <h3>Select toppings</h3>
      <!-- checkbox -->
      <div class="form-group">
        <input type="checkbox" name="toppings" value="2">Pepperoni<br>
        <input type="checkbox" name="toppings" value="2">Sausage<br>
        <input type="checkbox" name="toppings" value="2">Ham<br>
        <input type="checkbox" name="toppings" value="1">Mushroom<br>
        <input type="checkbox" name="toppings" value="1">Spinach<br>
        <input type="checkbox" name="toppings" value="1">Diced Tomato<br>
        <input type="checkbox" name="toppings" value="1">Olive<br>
        <input type="checkbox" name="toppings" value="1">Banana Pepper<br>
        <input type="checkbox" name="toppings" value="1.5">Extra Cheese<br>
      </div>
      <button class="btn btn-primary">Add another pizza</button>
      <button type="submit" class="btn btn-danger">Place Order</button>
    </form>
  </div>
</body>
</html>
