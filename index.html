<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
</head>
<body>
  <div class="container">
    <h1 class="blackWhite">We're thinking pizza...</h1>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form id="orderForm">
          <h3>Select size</h3>
          <!-- dropdown menu -->
          <select class="form-control" id="size">
            <option value="1,personal">Personal</option>
            <option value="1.5,small">Small</option>
            <option value="2,medium">Medium</option>
            <option value="3,party">Party</option>
            <option value="4,Chicago-style deep dish">Chicago-Style Deep Dish</option>
          </select>
          <h3>Select toppings</h3>
          <!-- checkbox -->
          <div class="form-group">
            <input type="checkbox" name="toppings" value=".75,cheese"><span class="word">Cheese</span><br>
            <input type="checkbox" name="toppings" value="1,pepperoni"><span class=word>Pepperoni</span><br>
            <input type="checkbox" name="toppings" value="1,sausage"><span class="word">Sausage</span><br>
            <input type="checkbox" name="toppings" value="1,ham"><span class="word">Ham</span><br>
            <input type="checkbox" name="toppings" value=".5,mushroom"><span class="word">Mushroom</span><br>
            <input type="checkbox" name="toppings" value=".5,spinach"><span class="word">Spinach</span><br>
            <input type="checkbox" name="toppings" value=".5,diced tomato"><span class="word">Diced Tomato</span><br>
            <input type="checkbox" name="toppings" value=".5,olive"><span class="word">Olive</span><br>
            <input type="checkbox" name="toppings" value=".5,banana pepper"><span class="word">Banana Pepper</span><br>
          </div>
          <button class="btn btn-primary">Add to order</button>
          <button type="submit" class="btn btn-danger">Place Order</button>
        </form>
        <form id="userInfo">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input id="name" class="form-control" type="text" required="true">
          </div>
          <div class="form-group">
            <label for="address1">Address Line 1</label>
            <input id="address1" class="form-control" type="text" required="true">
          </div>
          <div class="form-group">
            <label for="address2">Address Line 2</label>
            <input id="address2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text" required="true">
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <input id="state" class="form-control" type="text" required="true">
          </div>
          <div class="form-group">
            <label for="zip">Zip Code</label>
            <input id="zip" class="form-control" type="number" required="true">
          </div>
          <button type="submit" class="btn-info">Submit Address and Place Order</button>
        </form>
        <div id="receipt">
          <h2>Thank you for your purchase!</h2>
          <p>We are preparing your pizza<span class="plural"></span>. Your total is $<span id="price"></span>.</p>
        </div>
      </div>
      <div class="col-md-3 whiteBlack">
        <h3>Your order: <span id="output"><span id="numberOfPizzas"></span> Pizza<span class="plural"></span></span></h3>
        <ol id="pizzaList"></ol>
      </div>
    </div>
  </div>
</body>
</html>
