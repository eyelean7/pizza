<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
</head>
<body>
  <div class="container">
    <h1>We're thinking pizza...</h1>
    <form>
      <h3>Select size</h3>
      <!-- dropdown menu -->
      <select class="form-control" id="size">
        <option value="personal">Personal</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="party">Party</option>
      </select>
      <h3>Select toppings</h3>
      <!-- checkbox -->
      <div class="form-group">
        <input type="checkbox" name="toppings" value="meat">Pepperoni<br>
        <input type="checkbox" name="toppings" value="meat">Sausage<br>
        <input type="checkbox" name="toppings" value="meat">Ham<br>
        <input type="checkbox" name="toppings" value="veggie">Mushroom<br>
        <input type="checkbox" name="toppings" value="veggie">Spinach<br>
        <input type="checkbox" name="toppings" value="veggie">Diced Tomato<br>
        <input type="checkbox" name="toppings" value="veggie">Olive<br>
        <input type="checkbox" name="toppings" value="veggie">Banana Pepper<br>
        <input type="checkbox" name="toppings" value="cheese">Extra Cheese<br>
      </div>
      <button class="btn btn-primary">Add another pizza</button>
      <button type="submit" class="btn btn-danger">Place Order</button>
    </form>
  </div>
</body>
</html>
