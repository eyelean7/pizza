<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
</head>
<body>
  <div class="container">
    <h1>We're thinking pizza...</h1>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
          <h3>Select size</h3>
          <!-- dropdown menu -->
          <select class="form-control" id="size">
            <option value=".75,personal">Personal</option>
            <option value="1.5,small">Small</option>
            <option value="2,medium">Medium</option>
            <option value="3,party">Party</option>
            <option value="5,Chicago-style deep dish">Chicago-Style Deep Dish</option>
          </select>
          <h3>Select toppings</h3>
          <!-- checkbox -->
          <div class="form-group">
            <input type="checkbox" name="toppings" value="2,pepperoni">Pepperoni<br>
            <input type="checkbox" name="toppings" value="2,sausage">Sausage<br>
            <input type="checkbox" name="toppings" value="2,ham">Ham<br>
            <input type="checkbox" name="toppings" value="1,mushroom">Mushroom<br>
            <input type="checkbox" name="toppings" value="1,spinach">Spinach<br>
            <input type="checkbox" name="toppings" value="1,diced tomato">Diced Tomato<br>
            <input type="checkbox" name="toppings" value="1,olive">Olive<br>
            <input type="checkbox" name="toppings" value="1,banana pepper">Banana Pepper<br>
            <input type="checkbox" name="toppings" value="1.5,extra cheese">Extra Cheese<br>
          </div>
          <button class="btn btn-primary">Add another pizza</button>
          <button type="submit" class="btn btn-danger">Place Order</button>
        </form>
        <div id="receipt">
          <h2>Thank you for your purchase!</h2>
          <p>We are preparing your <span id="sizeOutput"></span> pizza with toppings <span id="toppings"></span>. Your total is $<span id="price"></span>.</p>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
