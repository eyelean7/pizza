<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.2.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Delivery</title>
</head>
<body>
  <div class="container">
    <h1>We're thinking pizza...</h1>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form>
          <h3>Select size</h3>
          <!-- dropdown menu -->
          <select class="form-control" id="size">
            <option value="1"><span class="name">Personal</span></option>
            <option value="1.5"><span class="name">Small</span></option>
            <option value="2"><span class="name">Medium</span></option>
            <option value="3"><span class="name">Party</span></option>
            <option value="5"><span class="name">Chicago-Style Deep Dish</span></option>
          </select>
          <h3>Select toppings</h3>
          <!-- checkbox -->
          <div class="form-group">
            <input type="checkbox" name="toppings" value="2"><span class="word">Pepperoni</span><br>
            <input type="checkbox" name="toppings" value="2"><span class="word">Sausage</span><br>
            <input type="checkbox" name="toppings" value="2"><span class="word">Ham</span><br>
            <input type="checkbox" name="toppings" value="1"><span class="word">Mushroom</span><br>
            <input type="checkbox" name="toppings" value="1"><span class="word">Spinach</span><br>
            <input type="checkbox" name="toppings" value="1"><span class="word">Diced Tomato</span><br>
            <input type="checkbox" name="toppings" value="1"><span class="word">Olive</span><br>
            <input type="checkbox" name="toppings" value="1"><span class="word">Banana Pepper</span><br>
            <input type="checkbox" name="toppings" value="1.5"><span class="word">Extra Cheese</span><br>
          </div>
          <button class="btn btn-primary">Add another pizza</button>
          <button type="submit" class="btn btn-danger">Place Order</button>
        </form>
        <div id="receipt">
          <h2>Thank you for your purchase!</h2>
          <p>We are preparing your <span id="sizeOutput"></span> pizza, with toppings <span id="toppings"></span>. Your total is $<span id="price"></span>.</p>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</body>
</html>
